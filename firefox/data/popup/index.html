<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body vbox>
    <header hbox align=center>
      <span>Save Tabs</span>
      <label style="float: right;" title="If checked, the save dialog is not being opened and the saving occurs immediately"><input type="checkbox" id="silent"> Silent Mode</label>
    </header>
    <ul>
      <li data-cmd="save-tabs">Save all tabs</li>
      <li data-cmd="save-tabs-close">Save all tabs and close them</li>
      <li data-cmd="save-window">Save all tabs in the current window</li>
      <li data-cmd="save-window-close">Save all tabs in the current window and close them</li>
      <li data-cmd="save-other-windows">Save all tabs in other windows</li>
      <li data-cmd="save-other-windows-close">Save all tabs in other windows and close them</li>
    </ul>
    <div id="manager">
      <h1>Sessions</h1>
      <label title="Open tabs in their own windows"><input type="radio" name="type" checked id="normal"> Normal</label>
      <label title="Open tabs in a single window"><input type="radio" name="type" id="single"> Single Window</label>
      <label title="Open tabs in discarded state"><input type="checkbox" id="discard"> Discarded State</label>
    </div>
    <div id="sessions" flex=1></div>
    <div id="prompt" data-visible=false data-type=prompt>
      <form vbox>
        <div vbox align="center" pack=center flex=1>
          <span></span>
          <input type="password">
        </div>
        <div hbox pack=end align=end>
          <input type="button" value="Cancel">&nbsp;
          <input type="submit" value="OK">
        </div>
      </form>
    </div>

    <iframe src="about:blank" data-visible=false></iframe>
    <script src="index.js"></script>
  </body>
</html>
