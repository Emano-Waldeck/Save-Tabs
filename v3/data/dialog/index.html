<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save Tabs</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <form>
    <span>Session name</span>
    <input type="text" name="name" required placeholder="session name is required" autocomplete="off" autofocus>
    <span>Password</span>
    <input type="password" name="password" pattern=".{4,}" title="min acceptable password length is 4 chars" placeholder="Password">
    <span>Repeat Password</span>
    <input type="password" name="password-confirm" placeholder="Repeat Password">
    <div id="internal-container">
      <span>Internal Tabs</span>
      <label><input type="checkbox" name="internal"> Include internal tabs in the session</label>
    </div>
    <span>Pinned Tabs</span>
    <label><input type="checkbox" name="pinned"> Include pinned tabs in the session</label>
    <span>Permanent</span>
    <label><input type="checkbox" name="permanent"> Make this session permanent</label>

    <div id="tools">
      <input type="button" value="Cancel" id="cancel">
      <input type="submit" value="Save">
    </div>
  </form>
  <script src="index.js"></script>
</body>
</html>
