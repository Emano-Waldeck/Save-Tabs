<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>
<body vbox>
  <header>
    <span>Save Tabs</span>
    <label title="If checked, the save dialog is not being opened and the saving occurs immediately"><input type="checkbox" id="silent"> Silent<span class="sh"> Mode</span></label>
  </header>
  <ul>
    <li data-cmd="save-tabs">Save <span class="all">all</span> tabs</li>
    <li data-cmd="save-tabs-close">Save and close <span class="all">all</span> tabs</li>
    <li data-cmd="save-window">Save <span class="current">current window</span> tabs</li>
    <li data-cmd="save-window-close">Save and close <span class="current">current window</span> tabs</li>
    <li data-cmd="save-other-windows">Save <span class="other">other windows</span> tabs</li>
    <li data-cmd="save-other-windows-close">Save and close <span class="other">other windows</span> tabs</li>
    <li data-cmd="save-selected" title="First select multiple tabs with Ctrl/Command + Click or Shift + Click">Save <span class="selected">selected</span> tabs</li>
  </ul>
  <div id="manager">
    <h1>Sessions</h1>
    <div>
      <label title="Open tabs in their own windows"><input type="radio" name="type" checked id="normal">Norm<span class="sh">al</span></label>
      <label title="Open tabs in a single window"><input type="radio" name="type" id="single"> Sing<span class="sh">le</span></label>
    </div>
    <label title="Open tabs in discarded state"><input type="checkbox" id="discard"> Discard<span class="sh">ed</span></label>
    <label title="Close current tabs then open the session"><input type="checkbox" id="clean"> Clean</label>
  </div>
  <div id="sessions"></div>
  <dialog id="prompt" data-type=prompt>
    <form vbox>
      <div vbox align="center" pack=center flex=1>
        <span></span>
        <input type="password">
        <input type="text">
      </div>
      <div hbox pack=end align=end>
        <input type="button" value="Cancel">&nbsp;
        <input type="submit" value="OK">
      </div>
    </form>
  </dialog>

  <dialog id="popup">
    <iframe src="about:blank" data-visible=false></iframe>
  </dialog>
  <script src="index.js"></script>
</body>
</html>
